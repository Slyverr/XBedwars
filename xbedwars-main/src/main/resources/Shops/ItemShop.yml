      Display-Name: Tools
    Ranged:
      Display-Icon: BOW
      Display-Name: Ranged
    Potions:
      Display-Icon: BREWING_STAND
      Display-Name: Potions
    Utilities:
      Display-Icon: TNT
      Display-Name: Utilities

  # Specifies the custom categories and their order either globally or per mode.
