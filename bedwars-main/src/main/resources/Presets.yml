# Customize the presets of a teams resource generator. You can create your custom preset as follows:
#
# {preset_name}:
#   {resource}:
#     drops-per-minute: The number of drops to drop per minute.
#     drops-limit: The maximum number of drops in the generator's area.
#     drops-split: Whether to split this resource or not.
#
Team-Resource-Generator-Presets:
  Slow:
    Iron:
      drops-per-minute: 36
      drops-limit: 48
      drops-split: true
    Gold:
      drops-per-minute: 12
      drops-limit: 12
      drops-split: true
  Fast:
    Iron:
      drops-per-minute: 48
      drops-limit: 48
      drops-split: true
    Gold:
      drops-per-minute: 16
      drops-limit: 12
      drops-split: true
